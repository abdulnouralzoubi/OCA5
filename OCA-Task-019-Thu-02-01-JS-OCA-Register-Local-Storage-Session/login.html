    <form class="w-75 m-auto mt-4" id="loginForm">
        <h1 class="pb-3">Sign in</h1>
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label is-required"
          >Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">eg: username@domain.com</div>
      </div>
    
      <div class="mb-4">
        
        <label for="exampleInputpass" class="form-label is-required"
          >Password</label> 
          <div class="d-flex">
        <input type="password" class="form-control" id="exampleInputpass"/>
            <i class="fa fa-eye-slash btn btn-light border-left-0"></i></div>
      </div>
     <div class="mb-4">

<a href="#" style="text-decoration: underline;">Forget your Password?</a>

     </div>
      <div class="pb-4">
        <button type="submit" class="btn btn-primary w-100" >Login</button>
      </div>
    </form>
    <p id="aleartlogin" style="color: red; font-size: 18px; display: none; text-align: center;"></p>
    </div>
    <script>
      document.getElementById("loginForm").onsubmit = function (event) {
        event.preventDefault();

        const email = document.getElementById("exampleInputEmail1").value;
        const password = document.getElementById("exampleInputpass").value;
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          sessionStorage.setItem("currentUserEmail", email);
          alert("Login successful");
          window.location.href = "profile.html";
        } else {
          const alertLogin = document.getElementById("aleartlogin");
          alertLogin.innerText = "Invalid email or password. Please try again.";
          alertLogin.style.display = "block";
        }

        document.getElementById("exampleInputEmail1").value = "";
        document.getElementById("exampleInputpass").value = "";
      };
    </script>
  </body>
