  <body>

                  </img>

          <div class="container col-8 col-lg-8 col-md-8 col-sm-12" id="form1" >
            <nav class="navbar navbar-expand-lg border-bottom">

    <form class="w-75 m-auto mt-4" id="form">
        <h1 class="pb-3">Create an account</h1>
        <div class="mb-4">
          <label for="exampleInputName" class="form-label is-required"
            >Full Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
            required
           
          />
        </div>
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label is-required"
          >Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          required 
        />
        <div id="emailHelp" class="form-text">eg: username@domain.com</div>
        <p id="aleartemail" style="color: red;font-size: 15px;"></p>
      </div>
      <div class="mb-4">
        <label for="exampleInputMobile" class="form-label is-required"
          >Mobile</label
        >
        <input type="tel" class="form-control" id="phoneHelp" required />
        <div id="phoneHelp" class="form-text">eg: 077*******</div>
        <p id="aleartnum" style="color: red;font-size: 15px;"></p>
      </div>
      <div class="mb-4">
        
        <label for="exampleInputpass" class="form-label is-required"
          >Create Password</label> 
          <div class="d-flex">
        <input type="password" class="form-control" id="exampleInputpass" required/>
            <i class="fa fa-eye-slash btn btn-light border-left-0"></i></div>
        <div id="passlHelp" class="form-text">
          This Password should be bettwen 6-18 characters.
        </div>
        <p id="aleartpass" style="color: red;font-size: 15px;"></p>
      </div>

      <div class="mb-4">
        
        <label for="exampleInputrepassword" class="form-label is-required"
          >Confirm Password</label> 
          <div class="d-flex">
        <input type="password" class="form-control" id="exampleInputrepassword" required/>
            <i class="fa fa-eye-slash btn btn-light border-left-0"></i></div>
            <p id="aleartrepassword" style="color: red;font-size: 15px;"></p>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label is-required" for="exampleCheck1"
          >I agree to the <a>terms & conditions Orange.</a></label
        >
      </div>
      <div class="form-check pb-4">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Receive Coding Academy Newsletter.
        </label>
      </div>
      <div class="pb-4">
        <button type="submit" id="submit" class="btn btn-primary w-100">Sign Up</button>
      </div>
      <div>
        <button type="button" class="btn btn-outline-dark w-100"><a href="login.html" class="loginbtn">
          Already have an account?login
        </a>
        </button>
      </div>
    </form>
    <p id="successMessage" style="color: green; display: none;">Registration successful!</p>
    <script>
      document.getElementById("form").onsubmit = function (event) {
        event.preventDefault();

        const email = document.getElementById("exampleInputEmail1").value;
        const emailRegex = /^([a-z0-9._%-]+@gmail\.com$)/i;
        if (!emailRegex.test(email)) {
          document.getElementById("aleartemail").innerText = "Please write your email:";
          return false;
        } else {
          document.getElementById("aleartemail").innerText = "";
        }

        const phone = document.getElementById("phoneHelp").value;
        const phoneRegex = /^(077)\d{7}$/;
        if (!phoneRegex.test(phone)) {
          document.getElementById("aleartnum").innerText = "Please rewrite your phone number:";
          return false;
        } else {
          document.getElementById("aleartnum").innerText = "";
        }

        const password = document.getElementById("exampleInputpass").value;
        const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@!$%&*?]).{6,18}$/;
        if (!passwordRegex.test(password)) {
          document.getElementById("aleartpass").innerText = 
            "Invalid password! Please ensure your password is:- Between 6-18 characters- Contains at least one letter- Contains at least one digit- Contains at least one special character (@$!%*?&)";
          return false;
        } else {
          document.getElementById("aleartpass").innerText = "";
        }

        const confirmPassword = document.getElementById("exampleInputrepassword").value;
        if (confirmPassword !== password) {
          document.getElementById("aleartrepassword").innerText = "Passwords do not match.";
          return false;
        }

        const fullName = document.getElementById("exampleInputName").value;
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const newUser = { fullName, email, phone, password };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));

        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      };
    </script>
  </body>
