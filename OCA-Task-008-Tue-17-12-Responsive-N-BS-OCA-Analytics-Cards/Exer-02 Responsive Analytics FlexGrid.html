<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Exer-02 Responsive Analytics FlexGrid.css">
</head>
<body>
    <div class="top">
        <div class="blue">
            <div> <i style="font-size: 30px;" class="fa fa-th-large" aria-hidden="true"></i></div>
            <div> <p>Dashboard</p> </div>
        </div>
        <div class="item2 gre">
            <div> <i style="font-size: 30px;" class="fa fa-line-chart" aria-hidden="true"></i></div>
            <div> <p>Charts</p></div>
        </div>
        <div class="yel">
            <div> <i style="font-size: 30px;" class="fa fa-th-large" aria-hidden="true"></i></div>
            <div> <p>Widgets </p></div>
        </div>
        <div class="red">
            <div> <i style="font-size: 30px;" class="fa fa-window-close-o" aria-hidden="true"></i></div>
            <div> <p>Tables</p></div>
        </div>
        <div class="darkbl">
            <div><i style="font-size: 30px;" class="fa fa-arrows" aria-hidden="true"></i> </div>
            <div> <p>Full Width</p></div>
        </div>
        <div class="item6 red">
            <div> <i style="font-size: 30px;" class="fa fa-sticky-note-o" aria-hidden="true"></i> </div>
            <div> <p> Forms</p></div>
        </div>
        <div class="darkbl">
            <div> <i style="font-size: 30px;" class="fa fa-plus-square-o" aria-hidden="true"></i></div>
            <div> <p> Buttons</p></div>
        </div>
        <div class="blue">
            <div> <i style="font-size: 30px;" class="fa fa-pencil" aria-hidden="true"></i></div>
            <div> <p>Elements</p></div>
        </div>
        <div class="gre">
            <div> <i style="font-size: 30px;" class="fa fa-calendar-check-o" aria-hidden="true"></i></div>
            <div> <p>Calndear </p></div>
        </div>
        <div class="yel">
            <div> <i style="font-size: 30px;" class="fa fa-exclamation-triangle" aria-hidden="true"></i></div>
            <div> <p> Errors</p></div>
        </div>
    </div>
    
    <div class="white">
        <p class="header hd-1">Site Analysis</p>
        <p class="header hd-2">Overview of Latest Month</p>
        <div class="down">
            <div class="left">
                <img src="Exer-02 Responsive Analytics FlexGrid Chart Img.jpg" alt="">
            </div>
            <div class="right">
                <div class="ele"> 
                    <div style="margin-top: 10px;"> <i class="fa fa-user" aria-hidden="true"></i></div>
                    <div style="margin-top: -10px;"> <p>2540</p></div>
                    <div style="margin-top: -15px;"><p>Total Users</p> </div>
                </div>
                <div class="ele">
                    <div style="margin-top: 10px;"> <i class="fa fa-plus" aria-hidden="true"></i></div>
                    <div style="margin-top: -10px;"> <p>120</p></div>
                    <div style="margin-top: -15px;"> <p>New Users</p></div>
                </div>
                <div class="ele">
                    <div style="margin-top: 10px;">  <i class="fa fa-cart-plus" aria-hidden="true"></i></div>
                    <div style="margin-top: -10px;"> <p>656</p> </div>
                    <div style="margin-top: -15px;"> <p>Total Shop</p></div>
                </div>
                <div class="ele">
                    <div style="margin-top: 10px;"> <i class="fa fa-comment" aria-hidden="true"></i></div>
                    <div style="margin-top: -10px;"> <p>9540</p></div>
                    <div style="margin-top: -15px;">  <p>Total Orders</p> </div>
                </div>
                <div class="ele">
                    <div style="margin-top: 10px;"> <i class="fa fa-calendar" aria-hidden="true"></i></div>
                    <div style="margin-top: -10px;"> <p>100</p></div>
                    <div style="margin-top: -15px;"> <p>Pending Orders</p></div>
                </div>
                <div class="ele">
                    <div style="margin-top: 10px;"> <i class="fa fa-dribbble" aria-hidden="true"></i> </div>
                    <div style="margin-top: -10px;" > <p>8540</p></div>
                    <div style="margin-top: -15px;"> <p>Online Orders</p></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
