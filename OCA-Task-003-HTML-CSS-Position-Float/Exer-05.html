<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid;
            border-radius: 7px;
            padding: 7px 10px 7px 10px;
            font-size: larger;
            box-shadow: 3px 3px 3px 2px gray;
            }
        table {
            border-spacing: 12px;
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <br>
    <table>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
