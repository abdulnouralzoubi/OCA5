<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: right;
        }
        .p1 {
            font-family: Arial, Helvetica, sans-serif; 
            font-size: larger;
        }
        pre {
            text-align: right;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1 style="color: orange;">Styling text</h1>
    <h1 class="num2">Heading Num. 2</h1>
    <p class="p1">My first paragraph.</p>
    <pre>My second paragraph.</pre>
</body>
</html>
