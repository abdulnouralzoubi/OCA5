<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr {
            color: gainsboro;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px dashed black;
            border-width: 2px;
        }
        img {
            width: 250px;
            max-height: 170px;
        }
        th, td {
            padding: 10px 10px 10px 10px
        }
    </style>
</head>

<body>
    <h1>Images in Tables</h1>
    <hr>
    <h2>What are your favorite pets ?</h2>
    <table>
        <thead>
            <tr>
                <th><strong>Pet Image</strong></th>
                <th><strong>More Facts about (as a Link)</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong><img src="Exer-8 Horse.png" alt=""></strong></td>
                <td><strong><a href="">Horse</a></strong></td>
            </tr>
            <tr>
                <td><strong><img src="Exer-8 Dogs.jpg" alt=""></strong></td>
                <td><strong><a href="">Dogs</a></strong></td>
            </tr>
            <tr>
                <td><strong><img src="Exer-8 Cats.png" alt=""></strong></td>
                <td><strong><a href="">Cats</a></strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
